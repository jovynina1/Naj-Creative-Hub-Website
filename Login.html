<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login|BuyNAJProducts/VintageShirts</title>
    <link rel="stylesheet" href="Login.css" />
  </head>
  <body>
    <div class="container">
      <div class="topnav">
        <div class="search-container">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search" />
        </div>
        <a href="#"><i class="fas fa-shopping-cart"></i> Cart</a>
        <a href="signup.html"
          ><i class="fas fa-user-plus" target="_blank"></i> Create account</a
        >
        <a href="Login.html"
          ><i class="fas fa-sign-in-alt" target="_blank"></i> Log In</a
        >
      </div>
      &nbsp;
      <div class="Logo">
        <img src="naj logo.jpg" />
      </div>
      <div class="secondnav">
        <a href="#">HOME</a>
        <a href="#">CATALOGUE</a>
        <a href="#">NEW COLLECTIONS</a>
        <a href="#">VINTAGE SHIRTS</a>
        <a href="#">UNISEX STOCK T-SHIRTS</a>
        <a href="#">PLAIN T-SHIRTS</a>
      </div>
    </div>
    <div class="form-wrapper">
      <form>
        <h1>Login</h1>
        <div class="inputbox">
          <input
            type="text"
            name="email"
            id="email-input"
            placeholder="Email"
          />
        </div>
        <div class="inputbox">
          <input
            type="text"
            name="password"
            id="password-input"
            placeholder="Password"
          />
        </div>
        <div class="ForgotPassword"><a href="#">Forgot password?</a></div>
        <div class="submit-btn">
          <button type="submit">Login</button>
          <div class="No account">
            <p>Do not have an account? <a href="#">create account now</a></p>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
